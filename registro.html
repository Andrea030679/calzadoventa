<!DOCTYPE html>
<html>

  <head>
	 <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <title >REGISTRO</title>
   <link rel="icon" type="image/x-icon" href="icono.JPG">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

<body>
  
  <h1 class="container text-center" >Formulario de inicio</h1><br>	
  
  <a href="index.html" class="btn btn-primary">Regresar</a>
  <a href="Login.html" class="btn btn-primary">Login</a>
  
  <form class="text-bg-success">
  
  <div class="container p-5 my-5 border"> 
    <div class="row">
      <div class="col-sm-4">
  		  <h5 label for="fname" required>Nombre(s):</label></h5>
  		  <input type="text" id="fname" name="fname" size="30">
  		  <h5 label for="fapell" required>Primer apellido:</label></h5>
  		  <input type="text" id="fapell" name="fapell" size="30">
  		  <h5 label for="sapell">Segundo apellido (si aplica):</label>
        </h5>
  		  <input type="text" id="sapell" name="sapell" size="30">
        <h5 label for="email" required>Correo electronico</label></h5>
        <input type="email" id="email" name="email" size="30">
      </div>

      <div class="col-sm-4">
        <h5 label for="date" required>Fecha de nacimiento:</label></h5>
        <input type="date" id="date" name="date">
        <h5 label for="tel"required>Telefono celular</label></h5>
        <input type="tel" id="tel" name="tel"><br>
        <label class="label2" requiered>Agregar su foto</label>
        <input type="file" required><br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpiar">     
      </div>

      <div class="col-sm-5">
        <h5 label for="fname" required>Tipo de identidad:</label></h5>  
        <input type="radio" id="cc" name="fav_language" value="cc">
        <label for="cc">Cedula de ciudadania</label><br>
        <input type="radio" id="ce" name="fav_language" value="ce">
        <label for="ce">Cedula de extranjeria</label><br>
        <input type="radio" id="ti" name="fav_language" value="ti">
        <label for="ti">Tarjeta de identidad</label><br>  
        <input type="radio" id="pe" name="fav_language" value="pe">
        <label for="pe">Permiso de permanencia</label><br>
        <h5 label for="number" required>Numero de identificacion:</label></h5>
        <input type="number" id="number" name="number"><br><br>
      </div>
    </div><br>
  </div> 
</form>
</div>
</body>
</html>
